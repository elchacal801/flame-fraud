name: Generate Threat Path from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-threat-path:
    # SECURITY FIX: Added author_association gate to prevent untrusted users
    # from triggering workflows that access secrets (ANTHROPIC_API_KEY, OPENAI_API_KEY).
    if: >
      startsWith(github.event.issue.title, '[TP Request]') &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 anthropic openai pyyaml

      - name: Extract URL from Issue Body
        id: extract_url
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body;
            const match = body.match(/### Source URL\s*(https?:\/\/[^\s]+)/);
            let url = "";
            if (match && match[1]) {
              url = match[1].trim();
            }
            core.setOutput('url', url);

      # SECURITY FIX: User-controlled values (URL from issue body, actor name) are passed
      # via env: block instead of ${{ }} in run: to prevent shell injection.
      - name: Run AI Intake Script
        if: steps.extract_url.outputs.url != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INPUT_URL: ${{ steps.extract_url.outputs.url }}
          INPUT_AUTHOR: ${{ github.actor }}
        run: |
          python scripts/ai_intake.py \
            --url "$INPUT_URL" \
            --author "@$INPUT_AUTHOR" \
            --output-dir ThreatPaths

      - name: Create Pull Request
        if: steps.extract_url.outputs.url != ''
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Add generated threat path from issue #${{ github.event.issue.number }}"
          title: "Generated Threat Path for Issue #${{ github.event.issue.number }}"
          body: |
            Automated Threat Path generation for issue #${{ github.event.issue.number }}.
            Source URL: ${{ steps.extract_url.outputs.url }}

            Please review the generated file in the `ThreatPaths` directory.
          branch: "ai-tp-${{ github.event.issue.number }}"
          base: "main"
