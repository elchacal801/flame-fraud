name: Validate PR

on:
  pull_request:
    paths:
      - 'ThreatPaths/**'
      - 'Baselines/**'
      - 'DetectionLogic/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find changed submission files
        id: changed
        run: |
          FILES=$(git diff --name-only --diff-filter=ACMR ${{ github.event.pull_request.base.sha }} ${{ github.sha }} -- 'ThreatPaths/*.md' 'Baselines/*.md' 'DetectionLogic/*.md' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Validate submissions
        if: steps.changed.outputs.files != ''
        run: python scripts/validate_submission.py ${{ steps.changed.outputs.files }}
